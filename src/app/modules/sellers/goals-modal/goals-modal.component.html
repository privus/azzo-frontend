<div>
  <div class="modal-header py-2 justify-content-center d-flex">
    <h5 class="modal-title text-center w-100 badge-light-primary">Metas de Vendedores</h5>
  </div>

  <div class="modal-body py-2">
    <form [formGroup]="form">
      <div formArrayName="metas" class="table-responsive">
        <table class="table table-bordered align-middle mb-0">
          <thead class="align-middle">
            <tr class="table-sm">
              <th class="w-45"></th>
              <th class="w-20 text-end">Pedidos</th>
              <th class="w-35 text-end">Faturamento (R$)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let meta of metas.controls; let i = index" [formGroupName]="i" class="align-middle table-sm">
              <td class="fw-bold fs-6 py-1">{{ meta.get('nome')?.value }}</td>
              <td class="py-1 text-end w-20">
                <input
                  type="number"
                  class="form-control form-control-sm text-end"
                  formControlName="meta_ped"
                  min="0"
                />
              </td>
              <td class="py-1 text-end w-35">
                <input
                  currencyMask
                  [options]="currencyOptions"
                  class="form-control form-control-sm text-end"
                  formControlName="meta_fat"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>

  <div class="modal-footer py-2">
    <button class="btn btn-secondary btn-sm" type="button" (click)="activeModal.dismiss()">Cancelar</button>
    <button class="btn btn-primary btn-sm" type="button" (click)="salvarMetas()">Salvar Metas</button>
  </div>
</div>
<swal #noticeSwal [swalOptions]="swalOptions"></swal>
