<div id="kt_app_content_container" class="app-container container-xxl">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <!--begin::Form-->
        <form
            id="kt_ecommerce_add_customer_form"
            class="form d-flex flex-column flex-lg-row fv-plugins-bootstrap5 fv-plugins-framework"
            [formGroup]="customerForm"
        >
            <!--begin::Aside column-->
            <div class="d-flex flex-column gap-7 gap-lg-10 w-100 w-lg-300px mb-7 me-lg-10">
                <!--begin::Thumbnail settings-->
               
                <!--end::Thumbnail settings-->

                <!--begin::Status-->
                <div class="card card-flush py-4">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Detalhes</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="w-100">
                            <label class="form-label">Codigo</label>
                            <input type="number" name="codigo" class="form-control mb-2" placeholder="codigo" formControlName="codigo" disable />
                        </div>

                        <div class="w-100">
                            <label class="form-label">{{ customer.tipo_doc | titlecase }}</label>
                            <input type="text" name="doc" class="form-control mb-2" placeholder="Documento" formControlName="doc_number" disable />
                        </div>

                        <div class="w-100">
                            <label class="form-label">Inscrição Estadual</label>
                            <input type="text" name="ie" class="form-control mb-2" placeholder="Inscrição Estadual" formControlName="ie" disable />
                        </div>

                        <div class="w-100">
                            <label class="form-label">Segmento</label>
                            <input type="text" name="category" class="form-control mb-2" placeholder="Categoria" formControlName="categoria" disable />
                        </div>
                    </div>
                </div>
                <!--end::Status-->

                <!--begin::Weekly sales-->
                <div class="card card-flush py-4">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>Weekly Sales</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <span class="text-muted">No data available. Sales data will begin capturing once customer has been added.</span>
                    </div>
                </div>
                <!--end::Weekly sales-->
            </div>
            <!--end::Aside column-->

            <!--begin::Main column-->
            <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="kt_ecommerce_add_customer_general" role="tab-panel">
                        <div class="d-flex flex-column gap-7 gap-lg-10">
                            <!--begin::General options-->
                            <div class="card card-flush py-4">
                                <div class="card-header">
                                    <div class="card-title">
                                        <h2>Informações Básicas</h2>
                                    </div>
                                </div>

                                <div class="card-body pt-0">
                                    <div class="card-body pt-0">
                                        <label class="form-label">Nome Empresa</label>
                                        <input type="text" name="company_name" class="form-control mb-2" placeholder="Nome Empresa" formControlName="nome_empresa" disable />
                                    </div>
                                    <div class="card-body pt-0">
                                        <div>
                                            <label class="form-label">Telefone</label>
                                            <input type="text" name="phone" class="form-control" placeholder="Telefone" formControlName="telefone" disable />
                                        </div>
                                    </div>
                                    <div class="card-body pt-0">
                                        <div>
                                            <label class="form-label">Email</label>
                                            <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email" disable />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end::General options-->

                            <!--begin::Pricing-->
                            <div class="card card-flush py-4">
                                <div class="card-header">
                                    <div class="card-title">
                                        <h2>Endereço</h2>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="d-flex gap-5">
                                        <div class="w-100">
                                            <label class="required form-label">Endereço</label>
                                            <div class="input-group mb-2">
                                                <input type="text" name="address" class="form-control" placeholder="Endereço" formControlName="endereco" disable />
                                            </div>
                                        </div>
                                        <div class="w-100">
                                            <label class="required form-label">Numero</label>
                                            <div class="input-group mb-2">
                                                <input type="text" name="number" class="form-control" placeholder="Numero" formControlName="num_endereco" disable />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-5">
                                        <div class="w-100">
                                            <label class="required form-label">Bairro</label>
                                            <div class="input-group mb-2">
                                                <input type="text" name="district" class="form-control" placeholder="Bairro" formControlName="bairro" disable />
                                            </div>
                                        </div>
                                        <div class="w-100">
                                            <label class="required form-label">Complemento</label>
                                            <div class="input-group mb-2">
                                                <input type="text" name="address_comp" class="form-control" placeholder="Complemento" formControlName="complemento" disable />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-5">
                                        <div class="w-100">
                                            <label class="required form-label">Cidade</label>
                                            <div class="input-group mb-2">
                                                <input type="text" name="city" class="form-control" placeholder="Cidade" formControlName="cidade" disable />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end::Pricing-->
                        </div>
                    </div>
                    <!--end::Tab pane-->

                </div>

                <div class="d-flex justify-content-end">
                    <button
                        type="button"
                        id="kt_ecommerce_add_customer_cancel"
                        class="btn btn-light me-5"
                        (click)="goBack()"
                    >
                        Cancelar
                    </button>

                    <button type="submit" id="kt_ecommerce_add_customer_submit" class="btn btn-primary" disabled>
                        <span class="indicator-label">
                            Salvar
                        </span>
                        <span class="indicator-progress">
                            Aguarde... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </button>
                </div>
            </div>
            <!--end::Main column-->
        </form>
        <!--end::Form-->
    </div>
</div>
