<ng-container *ngIf="appToolbarFilterButton">
  <!--begin::Filter menu-->
  <div class="m-0">
    <!--begin::Menu toggle-->
    <a href="#" class="btn btn-sm btn-flex fw-bold" [ngClass]="daterangepickerButtonClass" data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end">
      <app-keenicon name="filter" class="fs-6 text-muted me-1"></app-keenicon>
      Filter
    </a>
    <!--end::Menu toggle-->

    <app-dropdown-menu1></app-dropdown-menu1>
  </div>
  <!--end::Filter menu-->
</ng-container>

<ng-container *ngIf="appToolbarDaterangepickerButton">
  <div data-kt-daterangepicker="true" data-kt-daterangepicker-opens="left"
    class="btn btn-sm fw-bold  d-flex align-items-center px-4" [ngClass]="daterangepickerButtonClass">
    <!--begin::Display range-->
    <div class="text-gray-600 fw-bold">
      Loading date range...
    </div>
    <!--end::Display range-->
    <app-keenicon name="calendar-8" class="fs-1 ms-2 me-0"></app-keenicon>
  </div>
</ng-container>

<!-- Secondary Button: Listar -->
<a href="javascript:;"
   class="btn btn-sm btn-flex btn-light fw-bold"
   [class.disabled]="isDisabledSecondary()"
   [attr.aria-disabled]="isDisabledSecondary()"
   (click)="onSecondaryButtonClick()">
  {{ getSecondaryButtonLabel() }}
</a>


<!-- Primary Button: Criar -->
<a href="javascript:;" 
   class="btn btn-sm fw-bold btn-primary" 
   data-bs-toggle="modal"
   [class.disabled]="isDisabledPrimary()"
   [attr.aria-disabled]="isDisabledPrimary()"
   (click)="createButton()">
  {{ getPrimaryButtonLabel() }}
</a>
